<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT to XML</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="file__converter">
            <div class="file__converter_header">
                <img class="logotype" src="img/icon/logotype.png" alt="logo">
                <h1>Choose Your TXT File</h1>
            </div>
            <div class="file__converter_content">
                <input type="file" name="txtLoader" id="txtLoader" />
                <button type="button" id="download" class="file__converter_downloadbtn disabled" disabled>
                    <i class="fas fa-file-download"></i> Convert to XML
                </button>
                <textarea name="convertedFile" id="convertedFile" disabled></textarea>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
